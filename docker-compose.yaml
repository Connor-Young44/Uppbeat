version: '3.9'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: uppbeat_db
    environment:
      SA_PASSWORD: "YourStrong!Passw0rd"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - uppbeat_data:/var/opt/mssql
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -Q 'SELECT 1' || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 30
      start_period: 90s
    networks:
      - uppbeat_net

  api:
    build: .
    deploy:
      replicas: 3
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: Server=db,1433;Database=Uppbeat;User Id=sa;Password=YourStrong!Passw0rd;Encrypt=False;TrustServerCertificate=True
      Jwt__Key: "YourSuperSecretKeyHere_ChangeMe_ToAtLeast32Chars"
      Jwt__Issuer: "Uppbeat"
      Jwt__Audience: "UppbeatUsers"
    depends_on:
      db:
        condition: service_started
    networks:
      - uppbeat_net
        
  nginx:
    image: nginx:stable
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - uppbeat_net

volumes:
  uppbeat_data:
    
networks:
  uppbeat_net:
    driver: bridge
